<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добави книга — BookBuddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- ===== Background decorative blobs ===== -->
    <div class="bg-blobs" aria-hidden="true">
        <span class="blob blob--1"></span>
        <span class="blob blob--2"></span>
    </div>

    <!-- ===== Navbar ===== -->
    <nav class="navbar" role="navigation" aria-label="Основна навигация">
        <div class="container navbar__inner">
            <a href="index.html" class="navbar__brand" aria-label="BookBuddy начало">
                <svg class="navbar__logo-icon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
                <span class="navbar__brand-text">BookBuddy</span>
            </a>

            <ul class="navbar__links">
                <li><a href="index.html" class="navbar__link">← Обратно към книгите</a></li>
            </ul>

            <div class="navbar__actions">
                <a href="index.html" class="btn btn--outline btn--pill">Моите книги</a>
            </div>

            <!-- Theme switcher -->
            <div class="theme-switch">
                <span class="theme-switch__label">Тема</span>
                <select id="themeSelect" class="theme-switch__select" aria-label="Избери тема">
                    <option value="system">System</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
        </div>
    </nav>

    <main>
        <section class="form-page">
            <div class="container form-page__inner">
                <div class="auth-card">
                    <div class="auth-card__header">
                        <svg class="auth-card__icon" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" aria-hidden="true"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/><line x1="12" y1="6" x2="12" y2="13"/><line x1="9" y1="10" x2="15" y2="10"/></svg>
                        <h2 class="auth-card__title">Добави нова книга</h2>
                        <p class="auth-card__subtitle">Попълни данните за книгата и започни да следиш прогреса си.</p>
                    </div>
                    
                    <form id="bookForm" class="auth-form">
                        <div class="form-group">
                            <label for="title">Заглавие на книгата <span class="required">*</span></label>
                            <div class="input-icon-wrap">
                                <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" aria-hidden="true"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
                                <input type="text" id="title" name="title" required placeholder="напр. Малкият принц">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="author">Автор <span class="required">*</span></label>
                            <div class="input-icon-wrap">
                                <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" aria-hidden="true"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                                <input type="text" id="author" name="author" required placeholder="напр. Антоан дьо Сент-Екзюпери">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="totalPages">Общо страници <span class="required">*</span></label>
                                <div class="input-icon-wrap">
                                    <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" aria-hidden="true"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
                                    <input type="number" id="totalPages" name="totalPages" min="1" required placeholder="350">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="currentPage">Текуща страница</label>
                                <div class="input-icon-wrap">
                                    <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" aria-hidden="true"><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg>
                                    <input type="number" id="currentPage" name="currentPage" min="0" value="0" placeholder="50">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="notes">Бележки <small>(незадължително, макс. 300 символа)</small></label>
                            <textarea id="notes" name="notes" maxlength="300" rows="4" placeholder="Какво мислиш за тази книга…"></textarea>
                            <small class="char-counter" id="charCount">0 / 300</small>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn--primary btn--lg btn--full">Запиши книгата</button>
                            <a href="index.html" class="btn btn--ghost btn--lg btn--full">Отказ</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- ===== Footer ===== -->
    <footer class="footer">
        <div class="container footer__inner">
            <span>© 2026 BookBuddy. Всички права запазени.</span>
        </div>
    </footer>

    <script src="src/utils/theme.js"></script>
    <script src="src/utils/validate.js"></script>
    <script src="src/services/bookRepo.js"></script>
    <script src="src/form.js"></script>
</body>
</html>
